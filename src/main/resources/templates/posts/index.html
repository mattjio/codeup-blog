<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div th:each="posts : ${posts}">
        <a th:href="@{/posts/{id} (id = ${posts.id})}"><h1 th:text="${posts.title}"></h1></a>
        <p th:text="${posts.body}"></p>
    </div>
</main>
</body>
</html>
