<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1 th:text="${post.getTitle()}"></h1>
        <p th:text="${post.getBody()}"></p>
        <p th: if="${post.user != null}" th:text="${post.user.email}"></p>
        <p th: if="${post.user == null}">No Assigned User</p>
    </div>
</body>
</html>
